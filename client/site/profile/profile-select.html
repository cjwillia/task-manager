<div ng-controller="ProfileSelectController">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <span>Select a Profile</span>
            <span class="flex"></span>
            <md-button ng-click="create()">Create a Profile</md-button>
        </div>
    </md-toolbar>
    <md-content>
        <ul ng-if="profiles.length">
            <li ng-repeat="profile in profiles">
                {{profile.name}}
            </li>
        </ul>
    </md-content>
</div>
